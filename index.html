<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS4 Debrief</title>

    <link rel="stylesheet" href="./asset/style.css" />
  </head>

  <body>
    <div class="heading-wrapper">
      <h1>JS4 Debrief - DOM Manipulation</h1>
    </div>

    <div class="container">
      <div class="dynamic-html">
        <!-- DYNAMIC HTML -->
      </div>

      <form>
        <h2>Select A Fruit</h2>

        <label for="apple">Apple</label>
        <input type="checkbox" id="apple" name="apple" value="apple" />
        <br />

        <label for="banana">Blueberry</label>
        <input type="checkbox" name="blueberry" id="blueberry" value="blueberry" />
        <br />

        <label for="grape">Strawberry</label>
        <input type="checkbox" name="strawberry" id="strawberry" value="strawberry" />
        <br />

        <label for="orange">Watermelon</label>
        <input type="checkbox" name="watermelon" id="watermelon" value="watermelon" />
        <br />

        <input type="submit" />
      </form>

      <h2>Select A Fruit</h2>
      <div class="fruit-boxes">
        <div class="fruit-box">
          <p class="fruit">Apple</p>
          <button class="fb-btn">Click for Apple!</button>
          <div class="fruit-result">
            <img class="fb-img" src="./asset/images/apple.jpg" alt="This is an Apple!" />
            <br />
            <input type="number" id="fruit-amount" value="0" min="0" readonly />
          </div>
        </div>
        <div class="fruit-box">
          <p class="fruit">Blueberry</p>
          <button class="fb-btn">Click for Blueberry!</button>
          <div class="fruit-result">
            <img class="fb-img" src="./asset/images/blueberry.jpg" alt="This is an Blueberry!" />
            <br />
            <input type="number" id="fruit-amount" value="0" min="0" readonly />
          </div>
        </div>
        <div class="fruit-box">
          <p class="fruit">Strawberry</p>
          <button class="fb-btn">Click for Strawberry!</button>
          <div class="fruit-result">
            <img class="fb-img" src="./asset/images/strawberry.jpg" alt="This is an Strawberry!" />
            <br />
            <input type="number" id="fruit-amount" value="0" min="0" readonly />
          </div>
        </div>
        <div class="fruit-box">
          <p class="fruit">Watermelon</p>
          <button class="fb-btn">Click for Watermelon!</button>
          <div class="fruit-result">
            <img class="fb-img" src="./asset/images/watermelon.jpg" alt="This is an Watermelon!" />
            <br />
            <input type="number" id="fruit-amount" value="0" min="0" readonly />
          </div>
        </div>
      </div>
    </div>

    <script src="./asset/script.js"></script>
  </body>
</html>
